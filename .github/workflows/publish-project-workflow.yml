name: Workflow Publisher
on:
 workflow_dispatch:
 push:
   branches: [ 'master']
   paths:
   - 'templates/**'
jobs:
  publish-workflow-template:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_repo: ['octokit-metrics']
    steps:
      - name: Checkout Workflows
        uses: actions/checkout@v3
        with:
          path: main
          
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/${{ matrix.target_repo }}
          path: ${{ matrix.target_repo }}
          token: ${{ secrets.OCTOKITBOT_PROJECT_ACTION_TOKEN}}
          
      - run: git checkout workflow-update || true
      
      - name: Update workflows
        working-directory: ./
        shell: bash
        run: |
          mkdir -p ${{ matrix.target_repo }}/.github/workflows/
          cp main/.github/templates/* ${{ matrix.target_repo }}/.github/workflows/
     
      - name: Working Dir
        shell: bash
        run: |
          ls
        working-directory: ./${{ matrix.target_repo }}
          
     # create/update pull request for dispatch event update
      - name: Create Pull Request
        # if: github.event_name != 'push'
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.OCTOKITBOT_PROJECT_ACTION_TOKEN }}
        with:
          title: "ðŸš§ Workflows have changed"
          body: |
            Workflow changes have been made in the Octokit org repo.  This PR is propagating those changes.
          branch: "workflow-update"
          commit-message: "Updates for workflows"
          author: "Octokit Bot <33075676+octokitbot@users.noreply.github.com>"
          labels: "Type: Maintenance"
         
